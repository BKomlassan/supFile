<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/webtemplates.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="Suscribe"/>
    </ui:define>

    <ui:define name="content">

        <main class="main" role="main">
            <!--wrap-->
            <div class="wrap clearfix">
                <!--row-->
                <div class="row">
                    <!--content-->
                    <section class="content center full-width wow fadeInUp">
                        <div class="modal container">
                            <h:form class="form-horizontal">


                                <legend> Connectez-vous ! </legend>

                                <h:outputText  style="color: #ff0000;"></h:outputText>

                                <div class="form-group">
                                    <div class="form-group">

                                        <h:outputLabel class="col-md-4 control-label" value="Login :" for="Login" />

                                        <div class="col-md-6">
                                            <h:inputText id="Login" class="form-control"  required="true" 
                                                         requiredMessage="Veuillez entrer votre Login" />
                                            <h:message for="Login" class="messageError" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel class="col-md-4 control-label" value="password :" for="password" />

                                        <div class="col-md-6">
                                            <h:inputSecret id="password" class="form-control" required="true"
                                                           requiredMessage="Veuillez entrer votre password"/>
                                            <h:message for="password" class="messageError"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-4">
                                            <h:commandButton class="btn btn-primary" value="Login" />                                    
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <div class="left">
                                            <h:commandButton class="btn col-md-8" value="   Gmail   " />                                    
                                        </div>
                                        <div class="right col-md-8">
                                            <h:commandButton class="btn col-md-8" value="Facebook" />                                    
                                        </div>

                                    </div>

                                </div>
                            </h:form>


                        </div>
                    </section>
                    <!--//content-->
                </div>
                <!--//row-->
            </div>
            <!--//wrap-->
        </main>
        <!--//main-->

    </ui:define>   

</ui:composition>
